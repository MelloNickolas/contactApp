<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>INFORMAÇÕES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="back">
  <ion-grid *ngIf="contact">
    <ion-row>
      <ion-thumbnail>
        <img [src]="contact.image" alt="" />
      </ion-thumbnail>
    </ion-row>
    <ion-row>
      <ion-title id="contact-name">{{ contact.name }}</ion-title>
    </ion-row>
    <ion-row>
      <ion-card class="border">
        <ion-item>
          <ion-card-header>
            <ion-card-title>E-mail</ion-card-title>
            <ion-card-subtitle>{{ contact.email }}</ion-card-subtitle>
          </ion-card-header>
        </ion-item>
        <ion-item>
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>{{ contact.id }}</ion-card-subtitle>
          </ion-card-header>
        </ion-item>
      </ion-card>
    </ion-row>
    <div class="center">
      <ion-button (click)="goToRoute('home')">Voltar para Home</ion-button>
    </div>
  </ion-grid>

</ion-content>
